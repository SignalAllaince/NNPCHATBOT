trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Deploy
  displayName: 'Deploy Stage'
  jobs:
  - job: DeploymentJob
    displayName: 'Deploy to Azure Web App'
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.9'
      displayName: 'Use Python 3.9'

    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        pip install --target="./antenv/lib/python3.9/site-packages" -r ./requirements.txt
      displayName: "Install requirements"

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
        publishLocation: 'pipeline'

    - task: AzureWebApp@1
      inputs:
        appType: webAppLinux
        azureSubscription: 'Your Azure Subscription Name' # Replace with your subscription name
        appName: 'Your App Service Name' # Replace with your app service name
        package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
        startupCommand: 'antenv/bin/python -m waitress --host=0.0.0.0 --port=8000 main:app'
